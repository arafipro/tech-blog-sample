# 任意のワークフローの名前を定義
name: nextjs-ci

#どのGitHubイベントに対して実行されるかを定義
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# このワークフローで実行されるジョブを定義
jobs:
  nextjs-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
      - name: Install dependencies
        run: bun install
      - name: Run lint
        run: bun run lint
      - name: Run build
        run: bun run build
